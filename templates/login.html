<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Marca de Ganaderos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
           
    <div class="login-container">
         <img class=imagene alt="logo" src="../static/Imagen/escudo.png">
        <h2>Sistema Ganadero</h2>
        <hr>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" action="{{ url_for('login') }}" method="POST">
    <input type="text" id="username" name="username" placeholder="Usuario" required>
    <input type="password" id="password" name="password" placeholder="Contraseña" required>
    <input type="submit" value="Ingresar">
</form>
<!-- Muestra los errores de inicio de sesión si hay -->
{% if 'error' in session %}
<div class="error">{{ session['error'] }}</div>
{% endif %}
        <div class="error" id="error"></div>
    </div>

    <footer>
        <p> &copy;Gobierno Autonomo Municipal de Huacaraje 2024 </p>

    </footer>
</body>
</html>
